<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinHonesty | Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../src/ch.png" type="image/x-icon">
</head>
<body>
    <div class="bgg" fill-aria>
        <a href="../"><h4>⬅︎ Go Home</h4></a>
        <div class="blackborder">
            <h1><small>CH score of </small><span id="name"></span> <br> <small><small><small><small id="contract"></small></small></small></small></h1>
            <h1><span id="ch"></span>/100</h1>
        </div>
    </div>
    <div>
        <div --flexi>
            <div class="blackborder b">
                <h2>24-Hour Volume</h2>
                <h3 id="vol"></h3>
                <div class="bar-outer">
                    <div class="vol bar-inner"></div>
                </div>
            </div>
            <div class="blackborder b">
                <h2>Total Swaps</h2>
                <h3 id="swps"></h3>
                <div class="bar-outer">
                    <div class="swps bar-inner"></div>
                </div>
            </div>
        </div>
        <div --flexi>
            <div class="blackborder b">
                <h2>Total Liquidity </h2>
                <h3 id="liq"></h3>
                <div class="bar-outer">
                    <div class="liq bar-inner"></div>
                </div>
            </div>
            <div class="blackborder b">
                <h2>De.Fi Score</h2>
                <h3 id="defi"></h3>
                <div class="bar-outer">
                    <div class="defi bar-inner"></div>
                </div>
            </div>
        </div>
        <div class="blackborder d">
            <h2>Largest Whale</h2>
            <h3 id="lw"></h3>
            <h4 id="wallets_btn">See top 10 wallets</h4>
            <div class="blackborder c" id="wallets" hidden="true">
                <ol style="text-align: initial" id="wlts">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
        </div>
    </div>
    <script src="./scans.js"></script>
    <script src="./main.js"></script>
</body>
</html>
