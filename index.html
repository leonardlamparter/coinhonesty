<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinHonesty Scanner</title>
    <style>
        html {
            font-family: sans-serif;
            background: #001248;
        }

        h3 {
            margin: 0;
            padding: 20px;
            font-family:'helvetica neue';
            font-size: 40px;
            font-weight: 600;
        }

        * {
            color: white
        }

        input, button {
            color: black
        }

        #lnksimgs a {
            margin: 10px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="shortcut icon" href="src/ch.png" type="image/x-icon">
    <script src="scans.js"></script>
</head>
<body>
    <h1>CoinHonesty Scanner <small>V1.0</small><input style="margin: 15px;" type="text" id="coinname" placeholder="SEARCH A COIN!"><button onclick="location.href = '?'+(document.querySelector('#coinname').value.toLocaleUpperCase())">SEARCH!</button> <img src="src/ch.png" width="70px" style="float:right"></h1>
    <p>Would you like to see a new coin? <a href="https://m.facebook.com/profile.php?id=61555403785690">Message us on Facebook!</a></p>
    <div style="display: flex">
        <div style="border: 5px solid white; width:23%; height: 85svh;">
            <h3>Info</h3>
            <div style="margin-left: 20px" id="info">
                <h2><small>Name:</small> <span></span></h2>
                <h2><small>Contract:</small><h4> <span></span></h4></h2>
                <h2><small>De.Fi Score:</small> <span></span>/100</h2>
                <h2><small>Largest Whale:</small> <span></span>%</h2>
                <h2><small>Funniness:</small> <span></span></h2>
                <h2><small>24-Hour Volume:</small> <span></span></h2>
                <h2><small>Swaps:</small> <span></span></h2>
                <h2><small>Total Liquidity:</small> <span></span></h2>
                <h2><small>MC Score:</small> <span></span>/100</h2>
            </div>
        </div>
        <div style="border: 5px solid white; width:53%; height: 85svh;">
            <h3>Basic Data</h3>
            <canvas id="basicdata"></canvas>
            <!-- <canvas id="holders"></canvas> -->
        </div>
        <div style="border: 5px solid white; width:23%; height: 85svh;" id="lnks">
            <h3>Socials and Links</h3>
            <div style="margin-left: 20px" id="lnksimgs">
                <a href=""><img src="src/X.png" width="70px"></a>
                <a href=""><img src="src/defi.png" width="70px"></a>
                <a href=""><img src="src/etherscan.ico" width="70px"></a>
                <a href=""><img src="src/bubblemaps.ico" width="70px"></a>
                <a href=""><img src="src/cmc.ico" width="70px"></a>
                <a href=""><img src="src/cg.png" width="70px"></a>
                <h2 id="lnksnotes"></h2>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
